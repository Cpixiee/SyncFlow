version: '3.8'

services:
  syncflow-app:
    build: .
    container_name: syncflow-api
    ports:
      - "2020:2020"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=syncflow-db
      - DB_PORT=3306
      - DB_DATABASE=syncflow
      - DB_USERNAME=root
      - DB_PASSWORD=password123
      - JWT_SECRET=your-jwt-secret-here
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - syncflow-db
    networks:
      - syncflow-network

  syncflow-db:
    image: mysql:8.0
    container_name: syncflow-mysql
    restart: always
    environment:
      MYSQL_DATABASE: syncflow
      MYSQL_ROOT_PASSWORD: password123
    volumes:
      - syncflow_db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - syncflow-network

volumes:
  syncflow_db_data:

networks:
  syncflow-network:
    driver: bridge
