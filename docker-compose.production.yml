version: '3.8'

services:
  syncflow-app:
    build: .
    container_name: syncflow-api
    restart: unless-stopped
    ports:
      - "2020:2020"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=syncflow-db
      - DB_PORT=3306
      - DB_DATABASE=syncflow
      - DB_USERNAME=root
      - DB_PASSWORD=password123
      - JWT_SECRET=Bj20jXWknfvpWsadTnnVdr64MWdXXA3kwld1IdLKkvNNx4yHocGLuy13Fp3bTKTt
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
      - syncflow_storage:/var/www/html/storage
    depends_on:
      syncflow-db:
        condition: service_healthy
    networks:
      - syncflow-network

  syncflow-db:
    image: mysql:8.0
    container_name: syncflow-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: syncflow
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - syncflow_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - syncflow-network

volumes:
  syncflow_db_data:
  syncflow_storage:

networks:
  syncflow-network:
    driver: bridge
